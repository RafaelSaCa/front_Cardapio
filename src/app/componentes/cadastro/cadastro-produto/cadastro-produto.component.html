<div class="container col-3 mt-10">
  <form [formGroup]="form">
    <h3 class="text-center">Cadastro de Produto</h3>
    <hr class="mb-4">
    <div class="row mb-3">
      <label for="nome" class="col-2 col-form-label">Produto:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="nome" />
      </div>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <textarea class="form-control" formControlName="descricao" ></textarea>
    </div>

    <fieldset class="row">
    <div class="row col-4 mb-3">
        <label for="quantidade" class="col-2 col-form-label">Quantidade:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="quantidade" />
        </div>

    </div>

    <div class="row col-4 mb-3">
      <label for="valor" class="col-2 col-form-label">Valor:</label>
         <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="valor" />
        </div>
    </div>

    <select class="form-select"  formControlName="tipo" >
      <option selected disabled>Selecione o tipo do Produto</option>
      <option value="lanche">Lanche</option>
      <option value="pizza">Pizza</option>
      <option value="bebida">Bebida</option>
      <option value="sorvete">Sorvete</option>
    </select>

  </fieldset>

    <div class="row mt-3">
      <label for="imgUrl" class="col-2 col-form-label">Imagem:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" formControlName="imgUrl" />
      </div>
    </div>

    <div class="row mt-5">
      <button type="submit" class="btn btn-primary" (click)="cadastrar()"><h6>{{ editar ? 'Atualizar' : 'Cadastrar'}} </h6></button>
    </div>

  </form>
</div>
