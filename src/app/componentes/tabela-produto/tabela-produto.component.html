<div class="container mt-10">
  <div class="d-flex justify-content-between">
    <h2>Estoque</h2>
    <button mat-mini-fab class="bg-dark me-5" [routerLink]="['/cadastroProduto']" ><mat-icon>add</mat-icon></button>
  </div>
  <h6 class="text-end mb-3">Cadastrar Produto</h6>



  @if (produtos$ | async; as produtos) {
    <div class="">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Tipo</th>
            <th scope="col">Alterar</th>

          </tr>
        </thead>
        <tbody class="table-group-divider">
          @for (produto of produtos; track produto) {
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.quantidade }}</td>
              <td>R${{ produto.valor }},00</td>
              <td>{{ produto.tipo }}</td>
              <td>
                <button mat-mini-fab class="bg-dark me-3" (click)="editar(produto.id)"><mat-icon>edit_note</mat-icon></button>
                <button mat-mini-fab class="bg-danger" (click)="abrirModalExclusao(produto)">
                  <mat-icon>delete_outline</mat-icon></button>
              </td>
            </tr>


          }
        </tbody>

      </table>

     </div>
    }
</div>

<div class="modal fade" id="exclusaoModal" tabindex="-1"  aria-labelledby="exclusaoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exclusaoModalLabel">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir esse produto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="fecharModal()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="excluirProduto()">Excluir</button>
      </div>
    </div>
  </div>
</div>
